<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Gurusiksha</title>
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <link rel="stylesheet" href="framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body style="font-family: 'Mali', cursive;" class="color-theme-green">
    <div>
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar"></div>
        <div class="page">
            <div class="page-content">
                <div class="block" style="width: 100%;margin: 0;padding: 0;">
                    <img src="img/gurusiksha-banner-login.jpg" style="width: 100%">
                </div>
                <div class="block">
                    <div class="row">
                        <div class="col">
                            <button class="col button button-big button-raised button-fill color-green">Sign In</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 12px">
                        <div class="col">
                            <button class="col button button-big button-raised button-fill color-red" data-popup=".my-popup" class="popup-open">Signup As Student</button>
                        </div>
                        <div class="col">
                            <button class="col button button-big button-raised button-fill color-blue">Signup As Guardians</button>
                        </div>
                        <div class="col">
                            <button class="col button button-big button-raised button-fill color-orange">Signup As Mentors</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cordova -->

    <script src="cordova.js"></script>
    <script src="framework7/js/framework7.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        phonegapApp.initialize();
    </script>
</body>

</html>
