<div class="page" data-name="about">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Contact Us</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title">Feel Free To Drop Message</div>
        <div class="block block-strong">
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner color-white">
                            <div class="item-title item-label" style="text-align: left;">Name</div>
                            <input type="text" placeholder="Enter Name" style="border: 1px solid #fff;border-radius: 4px;box-sizing: border-box;background: #fff;"
                                id="txtContactName">
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner color-white">
                            <div class="item-title item-label" style="text-align: left;">Email </div>
                            <input type="email" placeholder="Enter Email" style="border: 1px solid #fff;border-radius: 4px;box-sizing: border-box;background: #fff;"
                                id="txtContactEmail">
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner color-white">
                            <div class="item-title item-label" style="text-align: left;">Phone</div>
                            <input type="phone" placeholder="Enter Phone Number" style="border: 1px solid #fff;border-radius: 4px;box-sizing: border-box;background: #fff;"
                                id="txtContactPhone">
                        </div>
                    </li>
            
                    <li class="item-content item-input">
                        <div class="item-inner color-white">
                            <div class="item-title item-label" style="text-align: left;">Message</div>
                            <textarea id="txtContactMessage" style="width:100%" rows="10" placeholder="Type your message here ....."></textarea>
                        </div>
                    </li>
            
                    <li class="item-content item-input">
                        <div class="item-inner color-white">
                            <button class="col-75 button button-raised button-fill color-orange button-big" onclick="phonegapApp.dropContactMessage()">Drop your message</button>
                        </div>
                    </li>
            
                </ul>
            </div>
        </div>
        
    </div>
</div>
